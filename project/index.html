<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
	<link rel="stylesheet" 
    href="../styles/style.css">
	<script>
	function openWinHome() {
	   window.location.href = "../";
	}
	function openWinProject() {
	   window.location.href = "../project/";
	}
	function openWinRecommend() {
	   window.location.href = "../recommend/";
	}
	function openWinContact() {
	   window.location.href = "../contact/";
	}
	function openWinDrone() {
	   window.location.href = "../drone/";
	}
	function openWinPrinter() {
	   window.location.href = "../printer/";
	}
	function openWinCake() {
	   window.location.href = "../cake/";
	}
	function openWinMorse() {
	   window.location.href = "../morse/";
	}
	function openWinEscape() {
	   window.location.href = "../escape/";
	}
	function openWinMaker() {
	   window.location.href = "../maker/";
	}
	function openWinResume() {
	   window.location.href = "../resume/";
	}
	function openWinEngl() {
	   window.location.href = "../english-game/";
	}
	function openWinMbed() {
		window.location.href = "../mbed-game/";
	}
	</script>
	<title>Projects</title>
  </head>
  <body>
   <div class="header">
		<ul>
			<li class="world">
				<div class="image">
      			<img src="../images/world.gif" alt="world" style="width:160px;height:160px;"/>
	    		<center>
				<h2>Noah<br/>Garrett<br/>Dorfman</h2>
				</center>
				</div>
			</li>
			<li><input class= "button" target="home" type="button" value="Home" onclick="openWinHome()"></li>
			<div class="dropdown">
				<li><input class= "disable" target="proj" type="button" value="Projects"></li>
			</div>			
			<li><input class= "button" target="resume" type="button" value="Resume" onclick="openWinResume()"></li>
		</ul>
			<div class="projcontainer">
				<center>
				<div class="dronecontainer container">
					<img class="drone cover" src="../images/drone/dronecover.jpg" alt="dronecover" />
					<input class="drone projects" target="cont" type="button" value="Quadcopter" onclick="openWinDrone()">
				</div>
				<div class="escapecontainer container">
					<img class="escape cover" src="../images/escape/escapecover.jpg" alt="escapecover" />
					<input class="escape projects"  target="cont" type="button" value="Escape Room" onclick="openWinEscape()">
				</div>
				<div class="printercontainer container">
					<img class="printer cover" src="../images/printer/printercover.jpg" alt="printercover" />
					<input class="printer projects"  target="cont" type="button" value="3-D Printer" onclick="openWinPrinter()">
				</div>
				<div class="morsecontainer container">
					<img class="morse cover" src="../images/morse/morsecover.jpg" alt="morsecover" />
					<input class="morse projects"  target="cont" type="button" value="RPi Morse Code" onclick="openWinMorse()">
				</div>
				<div class="cakecontainer container">
					<img class="cake cover" src="../images/cake/cakecover.jpg" alt="cakecover" />
					<input class="cake projects"  target="cont" type="button" value="Galaxy Cake" onclick="openWinCake()">
				</div>
				<div class="makercontainer container">
					<img class="maker cover" src="../images/makerfaire/makerfairecover.png" alt="makercover" />
					<input class="maker projects"  target="cont" type="button" value="Maker Faire Edit" onclick="openWinMaker()">
				</div>
				<div class="englcontainer container">
					<img class="engl cover" src="../images/engl/engl.png" alt="englcover" />
					<input class="engl projects"  target="cont" type="button" value="English Game" onclick="openWinEngl()">
				</div>
				<div class="mbedcontainer container">
					<img class="mbed cover" src="../images/mbed/mbed.png" alt="mbedcover" />
					<input class="mbed projects"  target="cont" type="button" value="Mbed Game" onclick="openWinMbed()">
				</div>
				</center>
			</div>
			<div class="projspacer">
			</div>
	</div>
   </body>

</html>
