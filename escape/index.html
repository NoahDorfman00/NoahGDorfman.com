<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" 
	href="../styles/style.css">
	<script>
	function openWinHome() {
	   window.location.href = "../";
	}
	function openWinProject() {
	   window.location.href = "../project/";
	}
	function openWinRecommend() {
	   window.location.href = "../recommend/";
	}
	function openWinContact() {
	   window.location.href = "../contact/";
	}
	function openWinDrone() {
	   window.location.href = "../drone/";
	}
	function openWinPrinter() {
	   window.location.href = "../printer/";
	}
	function openWinCake() {
	   window.location.href = "../cake/";
	}
	function openWinMorse() {
	   window.location.href = "../morse/";
	}
	function openWinEscape() {
	   window.location.href = "../escape/";
	}
	function openWinMaker() {
	   window.location.href = "../maker/";
	}
	function openWinResume() {
	   window.location.href = "../resume/";
	}
	
	/*slideshow*/
	var slideIndex = 1;
	slides = [
		["tall","../images/escape/escape1.jpg","Escape Room South Jersey","While in the Glassboro Public  library maker space, I met the owners of Escape Room South Jersey who were having multiple electronic challenges regarding circuitry. After a brief conversation, I was asked to join the team."],
		["tall","../images/escape/escape2.jpg","Demonstrating a Pull-Down Circuit at the Escape Room","This is the primary circuit I was brought on board to build. A button pull-down circuit is used to regulate inputs solely to on and off signals. This simple circuit is the cornerstone of all the work I have done for the escape room."],
		["tall","../images/escape/escape3.jpg","Producing Permanent Pull-Down Circuits","Throughout my time at Escape Room South Jersey, I have built in excess of 20 of these pull-down circuits to connect puzzle sensors to the Escape Room Master Program. This task has greatly refined my soldering skills."],
		["short","../images/escape/escape4.jpg","Buttons and Sensors Connected to Arduino","For various puzzles, certain sensors are used to advance through the escape room game. These sensors transmit electrical data through the circuit to the Arduino microcontroller to manipulate software."],
		["short","../images/escape/escape7.JPG","Arduino Software Developed By Noah Dorfman","Reading the input data from Arduino's I/O pins the custom developed software wirelessly communicates commands to the Escape Room Master program. These commands trigger events in the game."],
		["short","../images/escape/escape5.png","Ben Franklin's Workshop Printing Press Puzzle","For example: the printing press combinational lock uses the input of four buttons in a specific order to trigger a solenoid lock. This opens a hatch to reveal a key for the next puzzle."],
		["tall","../images/escape/escape6.jpg","Jersey Devil's Cabin Start Sensor","Additional example: each room uses a Reed switch to activate the commencement sequence for the game. Pictured here, the Jersey Devil's Cabin room start switch is tucked into the facade."],
		["vid","","Electronic Puzzle Montage","In this short clip, demonstrations of several switch implementations are shown. Franklin's Workshop Printing Press Lock as well as End Switch, and Jersey Devil's Cabin Start Switch as well as End Idol Construction Puzzle."]
		]
	showPic(slideIndex);

	function nextPic(n) {
		showPic(slideIndex += n);
	}

	function showPic(n) {
		
		if (n > slides.length){
			slideIndex = 1;
		}		
		
		if (n < 1){
			slideIndex = slides.length;
		}

		//Updating
		if(slides[slideIndex-1][0] == "short")
		{
			document.getElementById("vid").style="display: none;";
			document.getElementById("pic").style="height:337.5px; top:12.5%; display: block; position:relative; border: 3px solid #a1a3a1";
			document.getElementById("pic").src = slides[slideIndex-1][1];
		}
		else if(slides[slideIndex-1][0] == "tall")
		{
			document.getElementById("vid").style="display: none;";
			document.getElementById("pic").style="height:450px; top:0; display: block; position:relative; border: 3px solid #a1a3a1";
			document.getElementById("pic").src = slides[slideIndex-1][1];
		}
		else if(slides[slideIndex-1][0] == "vid")
		{
			document.getElementById("pic").style="display: none;";
			document.getElementById("vid").style="display: block; width:450px; height:337.5px; top:12.5%; position:relative; border: 3px solid #a1a3a1;";
		}
		document.getElementById("captions").innerHTML = slides[slideIndex-1][2];
		document.getElementById("statements").innerHTML = slides[slideIndex-1][3];	
	}
	</script>
	<title>Escape Room</title>
  </head>
  <body onload="showPic(1)">
   <div class="header">
		<ul>
			<li class="world">
				<div class="image">
      			<img src="../images/world.gif" alt="world" style="width:160px;height:160px;"/>
	    		<center>
				<h2>The<br/>Noah Dorfman<br/>Project</h2>
				</center>
				</div>
			</li>
			<li><input class= "button" target="home" type="button" value="Home" onclick="openWinHome()"></li>
				<div class="dropdown">
				<div class="dropbtn">
					<li><input class= "button" target="proj" type="button" value="Projects" onclick="openWinProject()"></li>
				</div>
				<div class="dropdown-content">
					<input class="button" target="drone" type="button" value="Quadcopter" onclick="openWinDrone()">
					<input class="button" target="printer" type="button" value="3-D Printer" onclick="openWinPrinter()">
					<input class="button" target="morse" type="button" value="RPi Morse Code" onclick="openWinMorse()">
					<input class="disable" target="escape" type="button" value="Escape Room" onclick="openWinEscape()">
					<input class="button" target="maker" type="button" value="Maker Faire Edit" onclick="openWinMaker()">
					<input class="button" target="cake" type="button" value="Galaxy Cake">
				</div>	
				</div>		
			<li><input class= "button" target="resume" type="button" value="Resume" onclick="openWinResume()"></li>
		</ul>
	</div>
	<center>
	<div class="aligncontainer">	
		<div class="captioncontainer">
			<p id="captions" style = "display: inline-block;"> Loading...</p>
		</div>
		<div class="slidecontainer">
			<img id ="pic">
			<iframe id ="vid" style="display:none" src="https://www.youtube.com/embed/KNN6wi8OklU?rel=0"frameborder="0" allowfullscreen></iframe>
			<input class="button left" type="button" value="<" onclick="nextPic(-1)">
			<input class="button right" type="button" value=">" onclick="nextPic(1)">
		</div>
		<div class="statementcontainer">
			<p id="statements" style = "display: inline-block;">Loading...</p>
		</div>
	</div>
	</center>
   </body>

</html>
