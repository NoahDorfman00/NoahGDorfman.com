	var tight = 0;
	var comp = 0;
	var scenes = [
	["Question 1: What do you do with your friends?", "Anything and everything", "Depends on the friend", "I have academic groups and social groups", "3"],//0
	["Question 2: Do you typically hang out in groups or with individuals?", "Individuals", "Groups", "One group", "3"],//1
	["Question 3: Do you feel like your friends detract from your academics at all?", "No", "Depends on the friends", "Yes", "3"],//2
	["Question 4: Do you often feel strained between different social commitments?", "Yes", "No", "I have a few that I feel obligated to", "3"],//3
	["Question 5: Do you feel socially isolated on campus?", "Yes", "No, I have a group I identify with", "No", "3"],//4
	["Question 6: Do you feel different from the rest of your friends?", "Yes", "I share qualities with some groups", "Each friend is different", "3"],//5
	["Question 7: Do you feel like you have a second family?", "Yes", "Several", "No", "3"],//6
	["Question 8: Are you happy with your friendships?", "No", "Some of them", "Yes", "3"],//7
	["Question 9: Do the people you study with and people you go out with have a lot of overlap?", "Yes", "No", "I study alone", "3"],//8
	["Question 10: Do you feel you can only do things with specific friends?", "Yes", "No", "Yes, but a group of friends","3"],//9
	["", "Retake Evaluation", "1"]//10
	];

	function playScene(scene){
		currentScene = scene;

		//Setting dialogue
		document.getElementById("dialogue").innerHTML = scenes[scene][0];

		//Setting up buttons
		if (scenes[scene][scenes[scene].length-1] == "1"){
				optionButtons[0].style.display = "inline-block";
				optionButtons[0].value = scenes[currentScene][1];

				optionButtons[1].style.display = "none";

				optionButtons[2].style.display = "none";
		}

		else if (scenes[scene][scenes[scene].length-1] == "3"){
				optionButtons[0].style.display = "inline-block";
				optionButtons[0].value = scenes[currentScene][1];
				
				optionButtons[1].style.display = "inline-block";
				optionButtons[1].value = scenes[currentScene][2];

				optionButtons[2].style.display = "inline-block";
				optionButtons[2].value = scenes[currentScene][3];
		}
	}

	function calcResult(){
		window.alert(''.concat(tight," ",comp," ",samp));
		resultNum = tight;
		result = "tightknit";
		if (comp > resultNum){
			resultNum = comp;
			result = "compartmented";
		}
		if (samp > resultNum){
			result = "sampled";
		}
		scenes[10][0] = "You keep a ".concat(result," friend group!")
	}
