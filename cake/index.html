<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" 
    href="../styles/style.css">
	<script>
	function openWinHome() {
	   window.location.href = "../";
	}
	function openWinProject() {
	   window.location.href = "../project/";
	}
	function openWinRecommend() {
	   window.location.href = "../recommend/";
	}
	function openWinContact() {
	   window.location.href = "../contact/";
	}
	function openWinDrone() {
	   window.location.href = "../drone/";
	}
	function openWinPrinter() {
	   window.location.href = "../printer/";
	}
	function openWinCake() {
	   window.location.href = "../cake/";
	}
	function openWinMorse() {
	   window.location.href = "../morse/";
	}
	function openWinEscape() {
	   window.location.href = "../escape/";
	}
	function openWinMaker() {
	   window.location.href = "../maker/";
	}
	function openWinResume() {
	   window.location.href = "../resume/";
	}
	function openWinEngl() {
	   window.location.href = "../englishgame/";
	}
	
	/*slideshow*/
	var slideIndex = 1;
	slides = [
		["short","../images/cake/cake1.jpg","Mirror Glaze Galaxy Cake With Chocolate Chip Cookie Dough Filling","The cake is built on a basic vanilla batter recipe. It is held together with homemade, eggless chocalate chip cookie dough filling. The layers were colored with blue and purle edible food coloring to match the theme."],
		["short","../images/cake/cake2.jpg","Galaxy Themed Mirror Glaze","The glaze is made with a mixture of white chocolate, corn syrup, condensed milk, and gelatin to give the desired mirror effect. The glaze was separated and dyed five different colors."],
		["tall","../images/cake/cake3.JPG","Painting the Galaxy with Stars and Final Touches","The mirror glazes were poured on incrementally and swirled to give a galactic effect. Black disco dust was sprinkled on to resemble small stars. Finally, larger stars and constellations were piped on using vanilla buttercream."],
		["tall","../images/cake/cake4.JPG","Happy 17th Birthday to Me","The cake was brought to Sunday dinner to share with family and friends. The addition of color flame candles illuminated the celebration."],
		["tall","../images/cake/cake5.JPG","Blowing Out My Candles with My Great Grandfather",'My 92 year-old PopPop, "The Original Engineer", and inspiration in my life helped me wish for another successful year in the workshop.']
		]
	showPic(slideIndex);

	function nextPic(n) {
		showPic(slideIndex += n);
	}

	function showPic(n) {
		
		if (n > slides.length){
			slideIndex = 1;
		}		
		
		if (n < 1){
			slideIndex = slides.length;
		}

		//Updating
		if(slides[slideIndex-1][0] == "short")
		{
			document.getElementById("pic").style="height:337.5px; top:12.5%; display: block; position:relative; border: 3px solid #a1a3a1";
		}
		else if(slides[slideIndex-1][0] == "tall")
		{
			document.getElementById("pic").style="height:450px; top:0; display: block; position:relative; border: 3px solid #a1a3a1";
		}
		document.getElementById("pic").src = slides[slideIndex-1][1];
		document.getElementById("captions").innerHTML = slides[slideIndex-1][2];
		document.getElementById("statements").innerHTML = slides[slideIndex-1][3];	
	}
	</script>
	<title>Galaxy Cake</title>
  </head>
  <body onload="showPic(1)">
   <div class="header">
		<ul>
			<li class="world">
				<div class="image">
      			<img src="../images/world.gif" alt="world" style="width:160px;height:160px;"/>
	    		<center>
				<h2>Noah<br/>Garrett<br/>Dorfman</h2>
				</center>
				</div>
			</li>
			<li><input class= "button" target="home" type="button" value="Home" onclick="openWinHome()"></li>
				<div class="dropdown">
				<div class="dropbtn">
					<li><input class= "button" target="proj" type="button" value="Projects" onclick="openWinProject()"></li>
				</div>
				<div class="dropdown-content">
					<input class="button" target="drone" type="button" value="Quadcopter" onclick="openWinDrone()">
					<input class="button" target="printer" type="button" value="3-D Printer" onclick="openWinPrinter()">
					<input class="button" target="morse" type="button" value="RPi Morse Code" onclick="openWinMorse()">
					<input class="button" target="escape" type="button" value="Escape Room" onclick="openWinEscape()">
					<input class="button" target="maker" type="button" value="Maker Faire Edit" onclick="openWinMaker()">
					<input class="disable" target="cake" type="button" value="Galaxy Cake" onclick="openWinCake()">
					<input class="button" target="engl" type="button" value="English Game" onclick="openWinEngl()">
				</div>	
				</div>		
			<li><input class= "button" target="resume" type="button" value="Resume" onclick="openWinResume()"></li>
		</ul>
	</div>
	<center>
	<div class="aligncontainer">	
		<div class="captioncontainer">
			<p id="captions" style = "display: inline-block;"> Loading...</p>
		</div>
		<div class="slidecontainer">
			<img id="pic">
			<input class="button left" type="button" value="<" onclick="nextPic(-1)">
			<input class="button right" type="button" value=">" onclick="nextPic(1)">
		</div>
		<div class="statementcontainer">
			<p id="statements" style = "display: inline-block;">Loading...</p>
		</div>
	</div>
	</center>
   </body>

</html>
